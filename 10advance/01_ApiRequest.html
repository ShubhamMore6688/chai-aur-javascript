<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>API</h1>
</body>
    <script>
        const api = 'https://api.github.com/users/hiteshchoudhary'
        const xhr = new XMLHttpRequest(); //this one method to access the data from the api
        xhr.open('GET', api);
        xhr.onreadystatechange = function(){
            console.log(xhr.readyState)
            if(xhr.readyState == 4){  // 4 means process is completed
                const data = JSON.parse(this.responseText) //firstly type of this is string to access the info inside it we need to convert it into JSON
                console.log(typeof data)
                console.log(data.followers)
            }
        }
        xhr.send()

    </script>
</html>
