<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = "myId"
    div.setAttribute("title","generate_div")
    div.innerText = "chai aur code"
    div.style.backgroundColor = "green"
    div.style.padding = "10px"

    // create heading inside the div
    const heading = document.createElement('h1')
    heading.className = "head"
    const addHeading = document.createTextNode('HEADING')
    heading.appendChild(addHeading)

    // create unordered list
    const ul = document.createElement('ul')
    const li = document.createElement('li')
    li.innerText = "One"

    // li needs to attach in ul
    ul.appendChild(li)
    div.appendChild(heading)

    // that ul tag is inside the div so it needs to append in side the div
    div.appendChild(ul)
    document.body.appendChild(div)

</script>
</html>
