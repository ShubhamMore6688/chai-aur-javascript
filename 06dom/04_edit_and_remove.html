<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul>
        <li>Javascript</li>
    </ul>
</body>
<script>
    // add the language in the list
    function addLanguage(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(`${lang}`))
        document.querySelector('ul').appendChild(li)
    }
    addLanguage("java")
    addLanguage("python")
    addLanguage("golang")

    //edit the list element
    function replaceListItem(){
        const item = document.querySelector('li:nth-child(2)')
        const li = document.createElement('li')
        li.appendChild(document.createTextNode('ruby'))
        item.replaceWith(li)
    }
    replaceListItem()

    //remove the list elements
    function removeListItem(){
        const item = document.querySelector('li:last-child')
        item.remove()
    }
    removeListItem()



</script>
</html>
