<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = "myId"

    div.setAttribute("title", "generated_div")
    div.style.backgroundColor = "green"
    div.style.padding = '8px'

    // div.innerText = "chai aur code" //this will take the current value present and overwrite that value
    const addText = document.createTextNode("chai aur code") //this is creating text in the document we need to add it to the div

    div.appendChild(addText) 
    document.body.appendChild(div) // to display that created div we need to attach it to body inside the document
</script>
